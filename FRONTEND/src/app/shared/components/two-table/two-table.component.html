<!-- component.html -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form>
				<mat-form-field class="w-100">
					<input
						matInput
						(keyup)="applyFilter($event)"
						[formControl]="filter"
						placeholder="Search" />
				</mat-form-field>
			</form>

			<table
				mat-table
				[dataSource]="leftDataSource!"
				class="mat-elevation-z8 w-100">
				<ng-container matColumnDef="Question">
					<th mat-header-cell *matHeaderCellDef>Question</th>
					<td mat-cell *matCellDef="let element">
						{{ element.questionstring }}
					</td>
				</ng-container>

				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef>Action</th>
					<td mat-cell *matCellDef="let element">
						<button
							mat-mini-fab
							color="primary"
							(click)="addToRight(element)">
							<mat-icon>add</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="leftColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: leftColumns"></tr>
			</table>
		</div>

		<div class="col-md-6">
			<table
				mat-table
				[dataSource]="rightDataSource!"
				class="mat-elevation-z8 w-100">
				<ng-container matColumnDef="Question">
					<th mat-header-cell *matHeaderCellDef>Question</th>
					<td mat-cell *matCellDef="let element">
						{{ element.questionstring }}
					</td>
				</ng-container>

				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef>Action</th>
					<td mat-cell *matCellDef="let element">
						<button
							mat-mini-fab
							color="warn"
							(click)="addToLeft(element)">
							<mat-icon>remove</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="rightColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: rightColumns"></tr>
			</table>
		</div>
	</div>
</div>
