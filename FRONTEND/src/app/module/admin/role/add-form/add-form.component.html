<div class="d-flex flex-column w-100 h-100 align-items-cente justify-content-center"
	style="padding: 30px; background: linear-gradient(to right, #364cc7, #cf6868); height: 500px; overflow-y: scroll;">
	@if (this.isEditForm) {
	<div class="fs-4 mx-auto text-white mb-3" style="font-weight: 500;">EDIT ROLE</div>
	}
	@else {
	<div class="fs-4 mx-auto text-white mb-3" style="font-weight: 500;">CREATE NEW ROLE</div>
	}
	<div class="p-2 mt-3 d-flex flex-column align-items-center" style="margin-left: 30px; margin-right: 30px;"
		[formGroup]="this.addForm">
		<mat-form-field class=" w-100">
			<mat-label>Name</mat-label>
			<input type="text" style="resize: none;" matInput placeholder="Role name" formControlName="name" />
			@if(addForm.get('name')?.invalid){
			@if(addForm.get('name')?.hasError('required')){
			<div style="color: red;">Required.</div>
			}
			}
		</mat-form-field>
		@if (this.isEditForm) {
		<div class="row w-75">
			<button class="col" mat-raised-button (click)="edit()" color="primary">{{this.isEditing ? 'Cancel':
				'Edit'}}</button>
			<button class="col" mat-raised-button (click)="callApiUpdateRole()" color="accent"
				[disabled]="!this.isEditing || !this.addForm.valid">Submit</button>
		</div>

		}
		@else {
		<button class="w-75" mat-raised-button (click)="callApiSaveRole()" color="accent"
			[disabled]="!this.addForm.valid">Submit</button>
		}

	</div>
</div>
