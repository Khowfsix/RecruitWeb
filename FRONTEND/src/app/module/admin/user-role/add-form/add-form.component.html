<div class="d-flex flex-column w-100 h-100 align-items-cente justify-content-center"
	style="padding: 30px; background: linear-gradient(to right, #364cc7, #cf6868); height: 500px; overflow-y: scroll;">
	<div class="fs-4 mx-auto text-white mb-3" style="font-weight: 500;">CREATE NEW USER-ROLE</div>
	<div class="p-2 mt-3 d-flex flex-column align-items-center" style="margin-left: 30px; margin-right: 30px;"
		[formGroup]="this.addForm">
		<div class="w-100 my-2">
			<app-autocomplete [formField]="'userId'" [valueField]="'id'" [labelField]="'fullName'"
				[placeholder]="'Please select'" [label]="'User'" [observableOptions]="this.userData$"
				[formGroup]="this.addForm"></app-autocomplete>

		</div>
		<div class="w-100 my-2">
			<app-autocomplete [formField]="'roleId'" [valueField]="'id'" [labelField]="'name'"
				[placeholder]="'Please select'" [label]="'Role'" [observableOptions]="this.roleData$"
				[formGroup]="this.addForm"></app-autocomplete>
		</div>
		<button class="w-75" mat-raised-button (click)="callApiSaveUserRole()" color="accent"
			[disabled]="!this.addForm.valid">Submit</button>
	</div>
</div>
