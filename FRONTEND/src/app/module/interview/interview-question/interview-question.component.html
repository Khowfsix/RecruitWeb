<div class="container mt-3">
	<mat-card>
		<mat-card-content>
			<div class="row mb-5">
				<div class="col-12 col-sm-6 col-md-8">
					<h1 class="display-4 font-weight-bold text-dark">
						Question
					</h1>
				</div>
				<div
					class="col-12 col-sm-6 col-md-4 d-flex justify-content-md-end justify-content-sm-end justify-content-start align-items-center">
					<button
						mat-raised-button
						color="primary"
						(click)="handleAddModalOpen()">
						<mat-icon>add_circle_outline</mat-icon>
						Create Question
					</button>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-12 col-md-7">
					<mat-form-field appearance="fill" class="w-100">
						<mat-label>Category</mat-label>
						<!-- <mat-select [(ngModel)]="valueChoose" (selectionChange)="handleChooseValue($event.value)">
							<mat-option value="Technology">Technology</mat-option>
							<mat-option value="Language">Language</mat-option>
							<mat-option value="Soft Skills">Soft Skills</mat-option>
						</mat-select> -->
					</mat-form-field>

					<ng-container *ngIf="valueChoose === 'Technology'">
						<mat-form-field appearance="fill" class="w-100 mt-3">
							<mat-label>Skill</mat-label>
							<!-- <mat-select
								[(ngModel)]="skillChoose"
								(selectionChange)="
									handleChooseSkill($event.value)
								">
								<mat-option
									*ngFor="let skill of skills"
									[value]="skill">
									{{ skill.skillName }}
								</mat-option>
							</mat-select> -->
						</mat-form-field>
					</ng-container>

					<ng-container *ngIf="valueChoose === 'Language'">
						<mat-form-field appearance="fill" class="w-100 mt-3">
							<mat-label>Language</mat-label>
							<!-- <mat-select
								[(ngModel)]="languageChoose"
								(selectionChange)="
									handleChooseLanguage($event.value)
								">
								<mat-option
									*ngFor="let language of languages"
									[value]="language">
									{{ language.languageName }}
								</mat-option>
							</mat-select> -->
						</mat-form-field>
					</ng-container>
				</div>
			</div>

			<app-question-data-grid
				[rows]="rows"
				(editQuestion)="handleModalOpen($event, true)"
				(deleteQuestion)="handleDeleteModalOpen($event)">
			</app-question-data-grid>
		</mat-card-content>
	</mat-card>
</div>
