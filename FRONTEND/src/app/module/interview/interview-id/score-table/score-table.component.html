<div class="mat-elevation-z8 table-responsive">
	<table mat-table [dataSource]="dataSource!" class="mat-elevation-z8 w-100">
		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef>Categories</th>
			<td mat-cell *matCellDef="let element">{{ element.category }}</td>
		</ng-container>

		<ng-container matColumnDef="score">
			<th mat-header-cell *matHeaderCellDef>Score</th>
			<td mat-cell *matCellDef="let element">
				<span [innerHTML]="renderKatex(element.score.toString())"></span>
			</td>
		</ng-container>

		<ng-container matColumnDef="formula">
			<th mat-header-cell *matHeaderCellDef class="d-none d-sm-table-cell">Formula</th>
			<td mat-cell *matCellDef="let element" class="d-none d-sm-table-cell">
				<span [innerHTML]="renderKatex(element.formula)"></span>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
