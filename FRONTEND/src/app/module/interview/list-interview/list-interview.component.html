<div class="d-flex p-5">
	<div class="col-8">
		<table class="table table-striped table-inverse table-responsive">
			<mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Interview Id</th>
					<td mat-cell *matCellDef="let interview">{{ interview.id }}</td>
				</ng-container>
				<ng-container matColumnDef="position">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Positontion name</th>
					<td mat-cell *matCellDef="let interview">{{ interview.position }}</td>
				</ng-container>
				<ng-container matColumnDef="date">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
					<td mat-cell *matCellDef="let interview">{{ interview.date }}</td>
				</ng-container>
				<ng-container matColumnDef="status">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
					<td
						mat-cell
						*matCellDef="let interview"
						[ngClass]="{
							'table-success': interview.status === 'Pass',
							'table-danger': interview.status === 'Fail',
							'table-warning': interview.status === 'Pending'
						}">
						{{ interview.status }}
					</td>
				</ng-container>
				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef>Action</th>
					<td mat-cell *matCellDef="let interview">
						<button mat-raised-button color="primary" (click)="joinInterview(interview)">Join</button>
						<button mat-raised-button color="accent" (click)="editInterview(interview)">Edit</button>
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</mat-table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
			</mat-form-field>

			<thead class="thead-inverse">
				<tr>
					<th>Interview Id</th>
					<th>Positontion name</th>
					<th>Time</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row">11</td>
					<td>Something</td>
					<td>1/1/1/</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col p-3"></div>
</div>
