<h1 mat-dialog-title>Enter CV Information</h1>
<div mat-dialog-content>
	<div>
		<mat-form-field>
			<mat-label>CV Name</mat-label>
			<input matInput [(ngModel)]="data.cvName" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<mat-label>About Me</mat-label>
			<textarea matInput [(ngModel)]="data.aboutMe"></textarea>
		</mat-form-field>
	</div>
	<div>
		<mat-checkbox color="primary" [(ngModel)]="data.isDefault">Set as default CV</mat-checkbox>
	</div>
</div>
<div mat-dialog-actions class="d-flex px-2">
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
