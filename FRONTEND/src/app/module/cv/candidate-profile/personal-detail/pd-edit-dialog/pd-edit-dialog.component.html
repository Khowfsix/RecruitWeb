<h1 matDialogTitle>Personal details</h1>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography text-center">
	<div class="justify-content-center">
		<img src="https://via.placeholder.com/150" alt="Your avatar" class="rounded-circle" style="height: 6rem" />
		<div class="d-flex justify-content-center p-2">
			<button mat-icon-button>
				<i class="fa-solid fa-camera text-danger"></i>
			</button>
			<button mat-icon-button>
				<i class="fa-solid fa-pen text-danger"></i>
			</button>
		</div>
	</div>
	<mat-divider></mat-divider>
	<div>
		<form class="pt-2">
			<div class="d-flex p-2">
				<mat-form-field class="px-2">
					<mat-label>Full name</mat-label>
					<input matInput formControlName="fullname" type="text" placeholder="Your fullname" autofocus />
				</mat-form-field>
				<mat-form-field class="px-2">
					<mat-label>Tiltle</mat-label>
					<input matInput formControlName="title" type="text" placeholder="Simple placeholder" />
				</mat-form-field>
			</div>
			<div class="d-flex p-2">
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Phone number</mat-label>
					<input matInput formControlName="phoneNumber" type="text" placeholder="Your phone number" />
				</mat-form-field>
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Email</mat-label>
					<input matInput formControlName="email" type="email" placeholder="Your email" />
				</mat-form-field>
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Personal Link</mat-label>
					<input matInput formControlName="personalLink" type="text" type="url" />
				</mat-form-field>
			</div>
			<div class="d-flex p-2">
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Date of Birth</mat-label>
					<input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Gender</mat-label>
					<mat-select formControlName="gender">
						<mat-option value="male">Male</mat-option>
						<mat-option value="female">Female</mat-option>
						<mat-option value="other">Other</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div class="d-flex p-2">
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Current City</mat-label>
					<input matInput formControlName="city" />
				</mat-form-field>
				<mat-form-field appearance="fill" class="px-2">
					<mat-label>Address</mat-label>
					<input matInput type="text" formControlName="address" />
				</mat-form-field>
			</div>
		</form>
	</div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="d-flex px-2">
	<button mat-button class="px-5 bg-danger text-white rounded" (click)="onCancelClick()">Close dialog</button>
	<button mat-raised-button color="primary" class="px-5 text-white rounded">Action</button>
</mat-dialog-actions>
