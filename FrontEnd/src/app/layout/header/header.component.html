<mat-toolbar color="primary" class="rounded">
	<mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
		<div class="gap-2">
			<button mat-button (click)="handleRouteToHomepage()">
				<!-- <i class="fa-solid fa-house"></i> -->
				<mat-icon class="mat-18">home</mat-icon>
				<span class="font-monospace fs-5" mat-button>Recruitment Website</span>
			</button>

			<div class="d-none d-md-inline">
				<button mat-button>About</button>
				<button mat-button>Contact</button>
				<button mat-button>I hate my job</button>
			</div>
		</div>

		<div class="d-none d-lg-inline col-lg-3 col-xl-4">
			<div class="input-group">
				<input
					type="search"
					class="form-control rounded"
					placeholder="Search"
					aria-label="Search"
					aria-describedby="search-addon" />
				<button type="button" class="btn btn-outline-info text-white">search</button>
			</div>
		</div>

		<div>
			<button mat-button [mat-menu-trigger-for]="menu">
				<!-- @if(deviceXs){ -->
				<mat-icon class="mat-18">more_vert</mat-icon>
				<span class="d-none d-sm-inline">Menu</span>
			</button>
		</div>
	</mat-toolbar-row>

	<mat-toolbar-row class="d-lg-none" fxLayout="row" fxLayoutAlign="space-between center">
		<div class="d-inline d-md-none">
			<button mat-button>About</button>
			<button mat-button>Contact</button>
			<button mat-button>I hate my job</button>
		</div>
		<div class="d-none d-sm-inline d-lg-none col-md-12">
			<div class="input-group">
				<input
					type="search"
					class="form-control rounded"
					placeholder="Search"
					aria-label="Search"
					aria-describedby="search-addon" />
				<button type="button" class="btn btn-outline-info text-white">search</button>
			</div>
		</div>
	</mat-toolbar-row>

	<mat-toolbar-row class="d-sm-none">
		<div class="input-group">
			<input
				type="search"
				class="form-control rounded"
				placeholder="Search"
				aria-label="Search"
				aria-describedby="search-addon" />
			<button type="button" class="btn btn-outline-info text-white">search</button>
		</div>
	</mat-toolbar-row>

	<mat-menu #menu="matMenu" xPosition="before" yPosition="below">
		<button mat-menu-item>
			<i class="fa-solid fa-user"></i>
			<span class="mx-5 align-right">Profile</span>
		</button>
		<button mat-menu-item (click)="handleRouteToCVManage()">
			<i class="fa-solid fa-file"></i>
			<span class="mx-5 align-right">CV manage</span>
		</button>
		<button mat-menu-item>
			<i class="fa-solid fa-gear"></i>
			<span class="mx-5 align-right">Settings</span>
		</button>

		@if (_user != null) {
		<button mat-menu-item (click)="handleClick_Logout()">
			<i class="fa-solid fa-right-from-bracket"></i>
			<span class="mx-5 align-right">Logout</span>
		</button>
		} @else {
		<button mat-menu-item (click)="handleClick_Login()">
			<i class="fa-solid fa-right-to-bracket"></i>
			<span class="mx-5 align-right">Login</span>
		</button>
		}
	</mat-menu>
</mat-toolbar>
