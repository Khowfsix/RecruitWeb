<h1 matDialogTitle class="align-content-center justify-content-center">
	Chế muốn đăng xuất thật à
</h1>

<mat-dialog-content
	class="flex-column align-content-center justify-content-center">
	Đừng xa em đêm nay khi bóng trăng qua hàng cây
</mat-dialog-content>

<mat-dialog-actions>
	<!-- <button mat-raised-button color="primary" matDialogClose></button> -->
	<!-- <button cdkFocusInitial></button> -->

	<button mat-raised-button color="primary" (click)="onNoClick()">
		Thôi, không đăng xuất nữa
	</button>
	<button mat-button color="warn" (click)="onLogoutClick()" cdkFocusInitial>
		Đăng xuất đi
	</button>
</mat-dialog-actions>
