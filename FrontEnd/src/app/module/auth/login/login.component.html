<section class="vh-100">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img
					src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid"
					alt="Sample image" />
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
					<!-- <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
						<p class="lead fw-normal mb-0 me-3">Đăng nhập với</p>
						<button type="button" class="btn btn-primary btn-floating mx-1 rounded-9">
							<i class="fab fa-facebook-f"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1 rounded-9">
							<i class="fab fa-twitter"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-linkedin-in"></i>
						</button>
					</div> -->

					<!-- <div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0">Or</p>
					</div> -->

					<!-- Email input -->
					<div class="form-outline mb-4">
						<label class="form-label" for="formEmail"
							>Username</label
						>
						<input
							type="text"
							id="formEmail"
							class="form-control form-control-lg"
							name="username"
							placeholder="Nhập username của chế vào đây"
							formControlName="username" />
					</div>

					<!-- Password input -->
					<div class="form-outline mb-3">
						<label class="form-label" for="form3Example4"
							>Password</label
						>
						<input
							type="password"
							id="form3Example4"
							class="form-control form-control-lg"
							placeholder="Enter password"
							formControlName="password" />
					</div>

					<div
						class="d-flex justify-content-between align-items-center">
						<!-- Checkbox -->
						<div class="form-check mb-0">
							<input
								class="form-check-input me-2"
								type="checkbox"
								value=""
								id="form2Example3" />
							<label class="form-check-label" for="form2Example3">
								Lưu mật khẩu
							</label>
						</div>
						<a href="#!" class="text-body">Quên mật khẩu?</a>
					</div>

					<div class="text-center text-lg-start mt-4 pt-2">
						<button
							type="submit"
							class="btn btn-primary btn-lg"
							style="padding-left: 2.5rem; padding-right: 2.5rem">
							Đăng nhập
						</button>
						<p class="small fw-bold mt-2 pt-1 mb-0">
							Bạn chưa có tài khoản?
							<a href="/auth/register" class="link-danger"
								>Đăng ký tài khoản</a
							>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
