<p class="h1 text-center py-1">Manage CVs</p>
<app-upload-cv (cvUploaded)="handleRefresh()"></app-upload-cv>
<mat-divider></mat-divider>
<p class="h1 text-center py-3">Your CVs</p>

<div class="card-container d-block">
	<div class="row">
		<div class="col-lg-4 col-md-6 mb-4" *ngFor="let cv of listCvsOfCandidate">
			<div class="card">
				<img class="card-img-top" src="{{ cv.cvPdf }}" alt="CV preview" />
				<div class="card-body">
					<h5 class="card-title">{{ cv.cvName }}</h5>
					<p class="card-text">{{ cv.aboutMe }}</p>
					<a href="#" class="btn btn-primary" (click)="onClickView(cv.cvid)">View CV</a>
					<a href="#" class="btn btn-danger" (click)="onClickDelete(cv.cvPdf)">Delete CV</a>
				</div>
			</div>
		</div>
	</div>
</div>
