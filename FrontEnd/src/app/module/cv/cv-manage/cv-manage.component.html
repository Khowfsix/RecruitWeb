<p class="h1 text-center py-1">Manage CVs</p>
<app-upload-cv (cvUploaded)="handleRefresh()"></app-upload-cv>
<mat-divider></mat-divider>
<p class="h1 text-center py-3">Your CVs</p>

<div class="card-container d-block">
	@for (cv of listCvsOfCandidate; track $index) {
	<div class="card p-3">
		<div class="card">
			<div class="card-header">
				<!-- pdf-iframe.component.html -->
				<iframe style="width: 100%; height: 100%" frameborder="0"></iframe>
				<h5 class="card-title">{{ cv.cvName }}</h5>
				<h6 class="card-subtitle">
					<a href="{{ cv.cvPdf }}">
						{{ cv.cvPdf }}
					</a>
				</h6>
			</div>
			<div>
				<p class="card-text">{{ cv.aboutMe }}</p>
			</div>
			<div>
				<button class="btn btn-primary">VIEW</button>
				<button class="btn btn-secondary">DELETE CV</button>
			</div>
		</div>
	</div>
	}
</div>
